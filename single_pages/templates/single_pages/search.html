<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Search</title>

    <link href="{% static 'book/bootstrap/bootstrap.css' %}" rel="stylesheet" type = "text/css">
    <link href="{% static 'book/css/my-style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'single_pages/css/about_me.css' %}" rel="stylesheet" type="text/css" media="screen">

    <script src="https://kit.fontawesome.com/3c23c74fb5.js" crossorigin="anonymous"></script>
</head>
<body>

{% include 'book/navbar.html' %}

<div class="container">
    <div class="row">
        <!-- Search widget-->
        <div class="col">
            <div class="card mb-4">
                <!-- 검색 영역의 헤더부분-->
                <div class="card-header">Search</div>
                <!-- 검색 영역의 바디부분 (검색어와 검색버튼이 존재하는 영역)-->
                <div class="card-body">
                    <div class="input-group">
                        <input id='search-input' class="form-control" type="text" placeholder="검색어 입력">
                        <button onclick="searchBook();" class="btn btn-primary" id="button-search" type="button">Go!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-bottom">
    {% include 'book/footer.html' %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="{% static 'book/js/my-script.js' %}"></script>
<script src="{% static 'book/js/single_pages.js' %}"></script>
</body>
</html>
