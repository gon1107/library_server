{% extends 'book/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Edit Book - Library{% endblock %}

<!-- base.html의 main_area block을 찾아 아래 html 태그들로 변경 -->
{% block main_area %}
<h1>Edit Book</h1>
<hr/>
<!--
1. for 태그의 속성들
method: 서버로 form 양식에 작성한 내용을 전달하는 방법 (GET/POST)
enctype: 서버로 전송되는 데이터가 인코딩되는 방법을 명시
예) application/x-www-form-urlencoded: 기본값, 모든 문자 인코딩
multipart.form-data: 모든 문자를 인코딩하지 않음, 파일 전송 시 사용
text/plain: 공백문자는 '+' 기호로 변환하고, 나머지 문자는 모두 인코딩하지 않음
action (장고에서 생략): 데이터의 종착지 주소를 작성(보통은 서버의 특정 주소)
-->
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{form | crispy}}
    <div id="div_id_tags_str">
        <labe for="id_tags_str">Tags:</labe>
        <input type="text" name="tags_str" id="id_tags_str" class="textinput textInput form-control" value="{{tags_str_default}}">
    </div>
    </br>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
</form>
{{form.media}}
{% endblock %}
