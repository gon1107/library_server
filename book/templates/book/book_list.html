<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Book</title>
    </head>
    <body>
        <h1>Book</h1>

        {% for b in books %}
            <hr/>
            <h2><a href="{{ b.get_absolute_url }}">{{ b.title }}</a></h2>
            <h4>{{ b.book_author}}</h4>
            <h4>{{ b.publisher}}</h4>
            <h4>{{ b.price}}</h4>
            <h4>{{ b.release_date}}</h4>
            <h4>{{ b.created_at}}</h4>
            <p>{{ b.content }}</p>
        {% endfor %}
    </body>
</html>
